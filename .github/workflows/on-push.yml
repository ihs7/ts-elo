name: on-push

on:
  push:
    branches-ignore:
      - main

jobs:
  build:
    name: 👷 Build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "lts/gallium"
          registry-url: "https://npm.pkg.github.com"

      - name: 🎁 NPM cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install npm dependencies
        id: run-npm-i
        run: npm ci --ignore-scripts
        shell: bash

      - name: Prettier check
        id: prettier-check
        run: npm run prettier:check

      - name: Lint
        id: run-lint
        run: npm run lint

      - name: Run tests
        id: run-tests
        run: npm run test
